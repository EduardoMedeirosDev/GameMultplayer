<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen {
            border: 10px solid #CCC;
        }
    </style>
</head>
<body>
    
    <canvas id="screen" width="500" height="500">
  
        <script type="module">
            import createGame from './game.js'
            import createKeyboardListener from './keyboard-listener.js'
            import renderScreen from './render-screen.js'

            const screen = document.getElementById("screen");
            const ctx = screen.getContext("2d")

            ctx.scale(50, 50)
            ctx.fillStyle = "#FFF";
            ctx.fillRect(0, 0, 10, 10)    

            const game = createGame()
            const KeyboardListener = createKeyboardListener(document)
            KeyboardListener.subscribe(game.movePlayer)
            renderScreen(screen, game, requestAnimationFrame)
           
            game.addPlayer({playerId: 'edu', playerX: 0, playerY: 0})
            game.addPlayer({playerId: 'edu2', playerX: 3, playerY: 3})
            game.addPlayer({playerId: 'edu3', playerX: 7, playerY: 7})
            game.addFruit({fruitId: 'fruit1', fruitX: 3, fruitY: 5})
            game.addFruit({fruitId: 'fruit2', fruitX: 6, fruitY: 6})
  
        </script>
    </canvas>
</body>
</html>
