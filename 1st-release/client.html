<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
    <style>
        #screen {
            border: 10px solid #CCC;
        }
    </style>
</head>
<body>
    
    <canvas id="screen" width="500" height="500">
  
        <script>
            const c = document.getElementById("screen");
            const ctx = c.getContext("2d")
            ctx.scale(50, 50)
            ctx.fillStyle = "#FFF";
            ctx.fillRect(0, 0, 10, 10) 
            
            const currentPlayerId = 'player1';
            

            function createGame() {
                const state = {
                    players: {},
                    fruits: {} 
                }

                function addPlayer(command) {
                    const playerId = command.playerId
                    const playerX = command.playerX
                    const playerY = command.playerY

                    state.players[playerId] = {
                        x: playerX,
                        y: playerY
                    }
                }
            
                function removePlayer(command) {
                    const playerId = command.playerId

                    delete state.players[playerId]
                }

                function addFruit(command) {
                    const fruitId = command.fruitId
                    const fruitX = command.fruitX
                    const fruitY = command.fruitY

                    state.fruits[fruitId] = {
                        x: fruitX,
                        y: fruitY
                    }
                }
            
                function removeFruit(command) {
                    const fruitId = command.fruitId

                    delete state.fruits[fruitId]
                }




                function movePlayer(command) {
                    const acceptedMoves = {
                        ArrowUp(player) {
                            if ( player.y - 1 >= 0 ) { return player.y-- }
                        },
                        ArrowDown(player) {
                            if (player.y + 1 <= 9) {return player.y++ }
                        },        
                        ArrowLeft(player) {
                            if (player.x - 1 >= 0) {  return player.x-- }
                        },
                        ArrowRight(player) {
                            if (player.x + 1 <= 9) { return player.x++ }
                        },
                    }

                    const keyPressed = command.keyPressed;
                    const playerId = command.playerId
                    const player = state.players[playerId];
                    const moveFunction = acceptedMoves[keyPressed];
                    if (player && moveFunction) {
                        moveFunction(player)
                        checkFruitCollision(playerId)
                    }
                }

                function checkFruitCollision(playerId) {
                    const player = state.players[playerId]
                    
                    for (const fruitId in state.fruits) {
                        const fruit = state.fruits[fruitId]
                        console.log(`Checking ${playerId} and ${fruitId}`)

                        if (player.x === fruit.x && player.y === fruit.y) {
                            console.log(`COLLISION between ${playerId} and ${fruitId}`)
                            removeFruit({fruitId: fruitId})
                        }
                    }
                }
 
                return {
                    addPlayer,
                    removePlayer,
                    movePlayer,
                    addFruit,
                    removeFruit,
                    state
                }
            }

            const game = createGame()
            const KeyboardListener = createKeyboardListener()
            KeyboardListener.subscribe(game.movePlayer)

            game.addPlayer({playerId: 'edu', playerX: 0, playerY: 0})
            game.addPlayer({playerId: 'edu2', playerX: 3, playerY: 3})
            game.addPlayer({playerId: 'edu3', playerX: 7, playerY: 7})
            game.addFruit({fruitId: 'fruit1', fruitX: 3, fruitY: 5})
            game.addFruit({fruitId: 'fruit2', fruitX: 6, fruitY: 6})

            function createKeyboardListener() {
                const state = {
                    observers: []
                }

                function subscribe(observerFunction) {
                    state.observers.push(observerFunction)
                }

                function notifyAll(command) {

                    for (const observerFunction of state.observers) {
                        observerFunction(command)
                    }
                }

                document.addEventListener('keydown', handleKeydown) 

                function handleKeydown(event) {
                    const keyPressed = event.key

                    const command = {
                        playerId: 'edu',
                        keyPressed
                    }

                    notifyAll(command)  
                }      

                return {
                    subscribe
                }
            }

            renderScreen()

            function renderScreen() {
                ctx.fillStyle = 'white'
                ctx.fillRect(0, 0, 10, 10)

                for (const playerId in game.state.players) {
                    const player = game.state.players[playerId]
                    ctx.fillStyle = 'black'
                    ctx.fillRect(player.x, player.y, 1, 1)
                }
            
                for (const fruitId in game.state.fruits) {
                    const fruit = game.state.fruits[fruitId]
                    ctx.fillStyle = 'green'
                    ctx.fillRect(fruit.x, fruit.y, 1, 1)
                }
            
                requestAnimationFrame(renderScreen)
            }


            
        </script>
    </canvas>
</body>
</html>
